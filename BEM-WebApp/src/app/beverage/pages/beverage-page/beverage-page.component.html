<div class="card">
<p-dataView [value]="beverages">
    <ng-template let-beverage pTemplate="listItem">
        <div>
            {{beverage.beverageId}}
        </div>
    </ng-template>
    <ng-template let-beverage pTemplate="gridItem">
        <div class="p-col-12 p-md-3">
            {{beverage.name}}
        </div>
    </ng-template>
</p-dataView>
</div>
