<div class="card">
  <p-dataView #dv [value]="filteredBeverages" [paginator]="true" [rows]="12" filterBy="name" layout="list">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" placeholder="Search..." pInputText [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-beverage pTemplate="listItem">
      <div class="col-12" *ngIf="beverage.imageUrl">
        <div class="product-list-item">
          <img [src]="beverage.imageUrl" [alt]="beverage.name"/>
          <div class="product-list-detail">
            <div class="product-name">{{beverage.name}}</div>
            <div class="product-description">{{beverage.description}}</div>
<!--            <p-rating [ngModel]="beverage.idDrink" [readonly]="true" [cancel]="false"></p-rating>-->
              <bem-tag-list *ngIf="beverage.allergens[0] != ''" [beverage]="beverage"></bem-tag-list>

          </div>

          <div class="product-list-action">
            <a mat-raised-button color="primary" [routerLink]="['/beverages', beverage.beverageId.localName]" >
              <mat-icon>info</mat-icon>
              More Info</a>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-beverage pTemplate="gridItem">
      <div class="p-col-12 p-xl-2 p-mb-6 p-sm-4" *ngIf="beverage.imageUrl">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <bem-tag-list *ngIf="beverage.allergens[0] != ''" [beverage]="beverage"></bem-tag-list>
          </div>
          <div class="product-grid-item-content">
            <img [src]="beverage.imageUrl" [alt]="beverage.name"/>
            <div class="product-name">{{beverage.name}}</div>
            <div class="product-description">{{beverage.description | slice:0:500}}</div>
<!--            <p-rating [ngModel]="team.id" [readonly]="true" [cancel]="false"></p-rating>-->
          </div>
          <div class="product-grid-item-bottom">
            <a mat-raised-button color="primary" [routerLink]="['/beverages', beverage.beverageId.localName]">
              <mat-icon>info</mat-icon>
              More Info</a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
