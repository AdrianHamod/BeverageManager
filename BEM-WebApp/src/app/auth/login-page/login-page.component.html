<div class="container">
<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input id="emailAddress" type="text" formControlName="emailAddress" class="form-control" [(ngModel)]="loginEmailAddress" [ngClass]="{ 'is-invalid': submitted && emailAddress?.errors }" />
        <div *ngIf="submitted && emailAddress?.errors" class="invalid-feedback">
          <div *ngIf="emailAddress?.errors?.['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" [(ngModel)]="loginPassword" [ngClass]="{ 'is-invalid': submitted && password?.errors }" />
        <div *ngIf="submitted && password?.errors" class="invalid-feedback">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
</div>
