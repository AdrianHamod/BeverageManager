<div class="container">
  <div class="group">
    <div class="login p-d-flex p-flex-column p-fluid">
      <div class="p-field p-mr-2 p-mb-2">
        <h2>Login</h2>
      </div>
      <div class="p-field p-mr-2 p-mb-2">
        <label for="loginEmailAddress">Username</label>
        <input id="loginEmailAddress" class="p-mb-2" pInputText placeholder="Email Address" [(ngModel)]="loginEmailAddress">
      </div>
      <div class="p-field p-mr-2 p-mb-2">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" class="p-mb-2" pPassword placeholder="Password" type="password" [feedback]="false" [(ngModel)]="loginPassword">
      </div>
      <div class="p-field p-mr-2 p-mb-2">
        <a routerLink="/register">Create Account</a>
      </div>
      <div class="p-field p-mr-2 p-mb-2">
        <p-button class="p-mb-2" styleClass="p-button-lg" (click)="authService.login(loginEmailAddress,loginPassword)">Login</p-button>
      </div>
    </div>
  </div>
</div>
