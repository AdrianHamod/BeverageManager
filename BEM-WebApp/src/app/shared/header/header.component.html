<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-lg-5" *ngIf="authService.user">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" [routerLink]="['']">BEM</a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNavbar.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
      #basicNavbar="mdbCollapse">
      <!-- Left links -->
      <ul class="nav nav-pills me-auto mb-2 mb-lg-0">
        <li class="nav nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Beverages</a>
        </li>
        <li class="nav nav-item" >
          <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Profile</a>
        </li>
      </ul>
      <!-- Left links -->

      <!-- Search form -->
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary me-3 bg-accent" (click)="authService.logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fa fa-search"></i>
        </span>
      </form>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
